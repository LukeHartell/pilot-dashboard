<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/nav.css" />
    <link rel="stylesheet" href="assets/css/darkmode.css" />
    <style>
      /* Inline style, same as signup */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #f5f7fa;
      }
      .scaling-wrapper {
        /* transform: none; */
        width: 100%;
      }
      .form-wrapper {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        margin-top: 100px; /* Push form below header */
      }
      .form-wrapper h2 {
        margin-bottom: 20px;
        text-align: center;
      }
      .form-wrapper form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .form-wrapper input {
        padding: 10px;
        font-size: 16px;
      }
      .form-wrapper button {
        padding: 12px;
        background-color: #0056b3;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }
      .form-wrapper .link {
        margin-top: 10px;
        text-align: center;
        font-size: 14px;
      }
      .form-wrapper .link a {
        color: #0056b3;
        text-decoration: none;
      }
    </style>
    <script defer src="assets/js/header.js"></script>
    <!-- Inject header dynamically -->
    <script defer src="assets/js/user-menu.js"></script>
    <!-- Update login/user menu -->
  </head>
  <body>
    <div class="scaling-wrapper">
      <!-- Header will be injected here by header.js -->

      <div class="form-wrapper">
        <h2>Log In</h2>
        <form id="loginForm">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required />
          <button type="submit">Log In</button>
        </form>
        <div class="link">
          No account yet?
          <a href="/signup">Sign up</a>
        </div>
      </div>
    </div>

    <script src="assets/js/login.js"></script>
    <!-- Login script -->
  </body>
</html>
