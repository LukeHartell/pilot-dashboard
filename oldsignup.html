<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/nav.css" />
    <link rel="stylesheet" href="assets/css/darkmode.css" />
    <script defer src="assets/js/header.js"></script>
    <script defer src="assets/js/user-menu.js"></script>
    <script defer src="assets/js/signup.js"></script>
    <style>
      .scaling-wrapper {
        transform: scale(1.25);
        transform-origin: top center;
        width: 80vw;
      }

      body.form-page .scaling-wrapper {
        /* transform: none; */
        width: 100vw;
        transform-origin: top center;
      }

      .form-wrapper {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        margin-top: 100px;
      }
      .form-wrapper h2 {
        margin-bottom: 20px;
        text-align: center;
      }
      .form-wrapper form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .form-wrapper input {
        padding: 10px;
        font-size: 16px;
      }
      .form-wrapper button {
        padding: 12px;
        background-color: #0056b3;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }
      .form-wrapper .link {
        margin-top: 10px;
        text-align: center;
        font-size: 14px;
      }
      .form-wrapper .link a {
        color: #0056b3;
        text-decoration: none;
      }
      .error-message {
        color: orangered;
        font-size: 12px;
        margin-top: 4px;
      }
    </style>
  </head>
  <body class="form-page">
    <div class="scaling-wrapper">
      <!-- Header will be injected here -->

      <div class="form-wrapper">
        <h2>Create Account</h2>
        <form id="signupForm">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="First Name"
            required />
          <div id="nameError" class="error-message"></div>

          <input
            type="text"
            id="surname"
            name="surname"
            placeholder="Last Name"
            required />
          <div id="surnameError" class="error-message"></div>

          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required />
          <div id="emailError" class="error-message"></div>

          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required />

          <div id="passwordChecklist" style="font-size: 14px; margin-top: 8px">
            <p id="lengthCheck">☐ At least 8 characters</p>
            <p id="caseCheck">☐ Upper and lowercase letters</p>
            <p id="numberCheck">☐ Contains a number</p>
            <p id="specialCheck">☐ Contains a special character</p>
          </div>

          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm Password"
            required />
          <button type="submit">Sign Up</button>
        </form>

        <div class="link">
          Already have an account?
          <a href="/login">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
